<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div id="contagem">
            <p>Inicio:
                <input type="number" name="numInicio" id= "Num1">
            </p>
            <p>Fim:
                <input type="number" name="numFim" id= "Num2">
            </p>
            <p>Passo:
                <input type="number" name="numPasso" id= "Num3">
            </p>
            <p>
                <input type="button" value="Contar" id= "botao" onclick="contar()">
            </p>
        </div>

        <div id="resultado">Realizar contagem!</div>
    </section>

    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
